<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/container1.css">
    <link rel="stylesheet" type="text/css" href="css/container2.css">
    <title>3D轮播</title>
</head>
<body>
    <div id="container1">
        <div class="carousel1">
            <figure class="c1_figure1">1</figure>
            <figure class="c1_figure2">2</figure>
            <figure class="c1_figure3">3</figure>
            <figure class="c1_figure4">4</figure>
            <figure class="c1_figure5">5</figure>
            <figure class="c1_figure6">6</figure>
            <figure class="c1_figure7">7</figure>
            <figure class="c1_figure8">8</figure>
            <figure class="c1_figure9">9</figure>
        </div>
    </div>
    <div id="container2">
        <div class="carousel2" id="cr">
            <figure class="c2_figure1">1</figure>
            <figure class="c2_figure2">2</figure>
            <figure class="c2_figure3">3</figure>
            <figure class="c2_figure4">4</figure>
            <figure class="c2_figure5">5</figure>
            <figure class="c2_figure6">6</figure>
            <figure class="c2_figure7">7</figure>
            <figure class="c2_figure8">8</figure>
            <figure class="c2_figure9">9</figure>
        </div>
        <div id="buttons">
            <button class="last">上一张</button>
            <button class="next">下一张</button>
        </div>
    </div>
</body>
<script>
    window.onload = function () {
        const ct = document.getElementById('buttons');
        const cr = document.getElementById('cr');
        let angle = 0;
        ct.addEventListener("click", function (e) {
            const target = e.target;
            if (target.className === 'last') {
                angle -= 40;
                cr.style.transform = "rotateY(" + angle + "deg)";
            }else if (target.className === 'next') {
                angle += 40;
                cr.style.transform = "rotateY(" + angle + "deg)";
            }
        })
    }
</script>
</html>
